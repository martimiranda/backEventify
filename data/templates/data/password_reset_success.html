<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eventify - Contraseña Restablecida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #1ab188;
        }
        p {
            margin: 1em 0;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            margin-top: 1em;
            padding: 0.5em 1em;
            color: #fff;
            background-color: #1ab188;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
        }
        .button:hover {
            background-color: #1ab188;
        }
        .contact-link {
            display: block;
            margin-top: 1em;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contraseña Restablecida</h1>
        <p>Tu contraseña ha sido restablecida exitosamente. Ya puedes iniciar sesión con tu nueva contraseña.</p>
    </div>
</body>
</html>
